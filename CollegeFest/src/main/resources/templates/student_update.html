<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>College Fest</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<h1>Student Details Update</h1>
		<br>
		<form action="#" th:action="@{/submit}" th:object="${student}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Please Enter Your First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Please Enter Your Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{emailId}"
				placeholder="Please Enter Your Email Id" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-primary"> Submit</button>
		</form>
		<br>
		<span><a href=="/" th:href = "@{/}"> Back</a></span>
	</div>
</body>
</html>
